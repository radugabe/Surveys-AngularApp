<div class="dark-background not-found-container">
  <mat-card class="card card-dark card-centered">
    <h1 class="not-found-title"> {{ texts.title }} </h1>
    <p class="not-found-message"> {{ texts.message }} </p>
    <button mat-raised-button color="primary" (click)="goToHome()"> {{ texts.goToHomepage }} </button>
  </mat-card>
</div>
